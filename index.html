<body>

    <script>
        // ğŸ†• é‡‘å¹£æç¤ºé»æ“Šåˆ‡æ›åŠŸèƒ½
        function toggleCoinHint() {
            const hint = document.getElementById('coinHint');
            if (hint.classList.contains('revealed')) {
                hint.classList.remove('revealed');
                hint.innerHTML = 'ğŸ’° é‡‘å¹£ç›®å‰é‚„æ²’ç”¨ï¼Œå› ç‚ºæˆ‘é‚„æ²’åšå®Œ <span style="color:#f39c12;">ğŸ˜‰</span>';
            } else {

        // âœ… ç§»é™¤æ‰€æœ‰é‡‘å¹£é¡¯ç¤ºç›¸é—œç¨‹å¼ç¢¼ï¼Œä½†ä¿ç•™é‡‘å¹£åŒæ­¥åŠŸèƒ½
        function getMainGameCoins() {
            try {
                const saveData = JSON.parse(localStorage.getItem('survivorsavev1') || '{}');
                return saveData.gold || 0;
            } catch(e) { return 0; }
        }
        
        function setMainGameCoins(total) {
            try {
                const saveData = JSON.parse(localStorage.getItem('survivorsavev1') || '{}');
                saveData.gold = total;
                localStorage.setItem('survivorsavev1', JSON.stringify(saveData));
            } catch(e) {}
        }
        
        let unifiedCoins = getMainGameCoins();
        
        function addCoins(amount, source = '') {
            unifiedCoins += amount;
            setMainGameCoins(unifiedCoins); // âœ… ç¹¼çºŒåŒæ­¥åˆ°ä¸»éŠæˆ²å­˜æª”
            
            // åŒæ­¥åˆ°iframe (èƒŒæ™¯é‹ä½œï¼Œä¸é¡¯ç¤º)
            document.querySelectorAll('iframe').forEach(frame => {
                try {
                    frame.contentWindow.postMessage({
                        type: 'syncCoins',
                        coins: unifiedCoins
                    }, '*');
                } catch(e) {}
            });
        }

        // ğŸ“¡ æ¥æ”¶å°éŠæˆ²é‡‘å¹£ (èƒŒæ™¯é‹ä½œ)
        window.addEventListener('message', (e) => {
            if (e.data.type === 'addCoins') {
                addCoins(e.data.amount, e.data.source);
            }
        });

        // ğŸ® éŠæˆ²åˆ‡æ›åŠŸèƒ½
        function showMainMenu() {

            document.getElementById('roguelikeContainer').classList.add('active');
            document.getElementById('minigameContainer').classList.remove('active');
        }
        function showMinigame() {

            document.getElementById('roguelikeContainer').classList.remove('active');
            document.getElementById('minigameContainer').classList.add('active');
        }

        // äº‹ä»¶ç¶å®š

        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') showMainMenu(); });

        // åˆå§‹åŒ– (ç„¡é¡¯ç¤º)

    </script>
